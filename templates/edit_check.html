{% extends 'base.html' %}
{% block content %}
    <div class="alert alert-success" role="alert">管理认证成功</div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">考勤编辑</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/edit_check/" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ edit_stu_obj.id }}"/>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">签到时间</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="start_time" id="start_time"
                               value="{{ edit_stu_obj.start_time }}"
                               placeholder="{{ edit_stu_obj.start_time }}" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">签退时间</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="end_time" id="end_time"
                               value="{{ edit_stu_obj.end_time }}"
                               placeholder="{{ edit_stu_obj.end_time }}" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="button" class="btn btn-white" onclick="javascript:history.go(-1);">返回</button>
                    </div>
                </div>


            </form>

        </div>
    </div>



{% endblock content %}

{% block sidebar %}
    0
{% endblock sidebar %}
